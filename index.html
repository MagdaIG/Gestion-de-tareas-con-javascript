<main class="main">
  <header class="topbar">
    <div class="breadcrumbs">Tasks &gt; Today</div>
    <div class="actions">
      <button id="addTaskBtn" class="btn primary">+ Nueva</button>
      <button id="reloadBtn" class="btn ghost">Recargar</button>
      <div class="session">
        <span id="userChip" class="chip hidden">
          <span id="userEmail"></span>
        </span>
        <button id="loginBtn" class="btn">Iniciar sesión</button>
        <button id="logoutBtn" class="btn ghost hidden">Cerrar sesión</button>
        <button id="verifyEmailBtn" class="btn warning hidden">Verificar Email</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div>
      <h1>Gestión de Tareas</h1>
      <p class="muted">Arrastra entre columnas, edita, completa y elimina.</p>
    </div>
    <div class="stats">
      <div class="pill">Borrador</div>
      <div class="pill teal">En progreso</div>
      <div class="pill purple">Edición</div>
      <div class="pill yellow">Completada</div>
    </div>
  </section>

  <section class="board" id="board">
    <div class="column">
      <div class="column-head">
        <h2>Borrador</h2><span class="count" data-count="draft">0</span>
      </div>
      <div class="dropzone" id="col-draft"></div>
    </div>

    <div class="column">
      <div class="column-head">
        <h2>En progreso</h2><span class="count" data-count="in_progress">0</span>
      </div>
      <div class="dropzone" id="col-in_progress"></div>
    </div>

    <div class="column">
      <div class="column-head">
        <h2>Edición</h2><span class="count" data-count="editing">0</span>
      </div>
      <div class="dropzone" id="col-editing"></div>
    </div>

    <div class="column">
      <div class="column-head">
        <h2>Completada</h2><span class="count" data-count="done">0</span>
      </div>
      <div class="dropzone" id="col-done"></div>
    </div>
  </section>

  <p id="statusMsg" class="status notificacion"></p>
</main>

<!-- Modal Crear/Editar -->
<dialog id="taskDialog" class="modal">
  <div class="modal-card">
    <h3 id="modalTitle">Nueva Tarea</h3>
    <form id="taskForm">
      <input type="hidden" id="taskId" />
      <label>Título
        <input id="title" required placeholder="Ej: Diseñar pantalla de login" />
      </label>
      <label>Descripción
        <textarea id="description" rows="3" placeholder="Detalles breves…"></textarea>
      </label>
      <label class="row">
        <span>Estado</span>
        <select id="status">
          <option value="borrador">Borrador</option>
          <option value="en_progreso">En progreso</option>
          <option value="edicion">Edición</option>
          <option value="completada">Completada</option>
        </select>
      </label>
      <label class="row">
        <span>Progreso</span>
        <input id="progress" type="number" min="0" max="100" step="5" value="0" />
      </label>

      <div class="modal-actions">
        <button id="cancelTaskBtn" type="button" class="btn ghost">Cancelar</button>
        <button id="saveBtn" type="submit" class="btn primary">Guardar</button>
      </div>
    </form>
  </div>
</dialog>

<!-- Modal de Autenticación (Login/Registro) -->
<dialog id="authDialog" class="modal">
  <div class="modal-card">
    <h3 id="authTitle">Iniciar sesión</h3>
    <form id="authForm">
      <label>Email
        <input id="authEmail" type="email" required placeholder="tu@correo.com" />
      </label>
      <label>Contraseña
        <input id="authPass" type="password" required placeholder="••••••••" />
      </label>
      <div class="modal-actions">
        <button id="authSwitch" type="button" class="btn ghost">¿No tienes cuenta? Regístrate</button>
        <button id="authSubmit" class="btn primary" type="submit">Entrar</button>
      </div>
    </form>
  </div>
</dialog>

<!-- Modal Mensajes / Confirmaciones -->
<dialog id="appDialog" class="modal">
  <div class="modal-card">
    <h3 id="appDialogTitle">Mensaje</h3>
    <p id="appDialogText" class="muted" style="margin:6px 0 4px"></p>
    <div class="modal-actions">
      <button id="appDialogCancel" class="btn ghost">Cancelar</button>
      <button id="appDialogOk" class="btn primary">Aceptar</button>
    </div>
  </div>
</dialog>
